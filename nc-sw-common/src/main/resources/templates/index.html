<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>${sysName}</title>
    <link rel="stylesheet" href="${ctxPath}/layui/css/layui.css">
    <link rel="stylesheet" href="${ctxPath}/modules/index.css">
</head>
<script type="text/javascript">
    var ctxPath = "${ctxPath}";
</script>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <input id="leftMenu" type="hidden" value='${menus}'>
    <div class="layui-header header">
        <div class="layui-main mag0">
            <a href="#" class="logo">${sysName}</a>
            <!-- 显示/隐藏菜单 -->
            <a href="javascript:;" class="seraph hideMenu layui-icon layui-icon-spread-left"></a>

            @if(isNotEmpty(sysInfoList)){
            <ul class="layui-nav topLevelMenus" pc>
                <li class="layui-nav-item" pc>
                    <a href="javascript:;">其他系统</a>
                    <dl class="layui-nav-child">
                        @for(sysInfo in sysInfoList){
                        <dd><a href="${sysInfo.path}"><cite>${sysInfo.title}</cite></a></dd>
                        @}
                    </dl>

                </li>
            </ul>
            @}
            <!-- 顶部右侧菜单 -->
            <ul class="layui-nav top_menu">
                <li class="layui-nav-item" id="userInfo">
                    <a href="javascript:;"><cite class="adminName">${principal.username}</cite></a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="/user/center.html"><cite>个人资料</cite></a></dd>
                        <dd><a href="javascript:;" data-url="/user/change.html"><cite>修改密码</cite></a></dd>
                        <dd><a href="/logout" class="signOut"><cite>安全退出</cite></a></dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>
    <!--左侧菜单栏-->
    <div class="layui-side layui-bg-black">
        <div class="user-photo">
            <a class="img" title="我的头像" ><img src="${ctxPath}/modules/img/face.jpg" class="userAvatar"></a>
            <p>你好！<span class="userName"> ${principal.username}</span>，欢迎登录</p>
        </div>
        <div class="navBar layui-side-scroll" id="navBar">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree">
            </ul>
        </div>
    </div>

    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab mag0" lay-filter="bodyTab" id="top_tabs_box">
            <ul class="layui-tab-title top_tab" id="top_tabs">
                <li class="layui-this" lay-id="" ><cite>后台首页</cite></li>
            </ul>
            <ul class="layui-nav closeBox">
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon caozuo">&#xe643;</i> 页面操作</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" class="refresh refreshThis"><i class="layui-icon"></i> 刷新当前</a></dd>
                        <dd><a href="javascript:;" class="closePageOther"><i class="seraph icon-prohibit"></i> 关闭其他</a></dd>
                        <dd><a href="javascript:;" class="closePageAll"><i class="seraph icon-guanbi"></i> 关闭全部</a></dd>
                    </dl>
                </li>
            </ul>
            <!--主体内容-->
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <iframe src="main"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <div class="layui-footer footer">
        <!-- 底部固定区域 -->
        <a href="http://www.ansunangel.com/" target="_blank">有限公司</a> &copy; 2019-2029
    </div>
</div>
<script type="text/javascript" src="${ctxPath}/jquery-1.12.4.min.js"></script>
<script src="${ctxPath}/layui/layui.js"></script>
<script src="${ctxPath}/common.js"></script>
<script src="${ctxPath}/modules/index.js"></script>
</body>
</html>
