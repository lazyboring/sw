# dubbo

# beetl 配置
beetl:
  suffix: html
beetlsql:
  enabled: false


dubbo:
  application:
    id: ${spring.application.name}
    name: ${spring.application.name}
  protocol:
    id: dubbo
    name: dubbo
    port: 21812
    threads: 1000
    status: client
  consumer:
    retries: 0
    timeout: 60000
    check: false



service:
  version:
    mrbs: 1.0.0

