spring:
  application:
    name: nc-mrbs-web-api
  mvc:
    view:
      prefix: /templates/
      suffix: .html
    ## thymeleaf模板设置
  ## thymeleaf模板设置
#  thymeleaf:
#    prefix: classpath:/templates
#    suffix: .html
#    mode: HTML
#    encoding: utf-8
#    servlet.content-type: text/html
#    cache: false

  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
  http:
    encoding:
      force: true
  redis:
    port: 6379
    jedis:
      pool:
        max-active: 500
        max-wait: 60s
        max-idle: 100
        min-idle: 50
    timeout: 3s

# tomcat 配置
server:
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  port: 8088

# log
logging:
  file: D:/log/nc-mrbs-web-api.log

# 跨域配置
cros:
  allowedOrigins: '*'

